on:
  push:
    branches:
      - main

jobs:
  contrib-readme-job:
    runs-on: ubuntu-latest
    name: A job to automate contrib in readme
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Contribute List
        uses: mukund-gpt/AI-Avengers--Dimensional-Image-Transmation@v2.317.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
